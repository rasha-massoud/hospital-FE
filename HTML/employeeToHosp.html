<body>
    <nav class="navBar">
        <div class="navTitle">Admin's Page</div>
        <div class="navOptions">
            <ul>
                <li><a href="/Hospital_FrontEnd/HTML/hospital.html">Hospitals</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/employee.html">Employees</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/patient.html">Patients</a></li>

                <li><a href="/Hospital_FrontEnd/HTML/statistics.html">Statistics</a></li>
            </ul>
        </div>
    </nav>
    <form name="registrationForm" class="registrationForm">
        <div class="formTitle">
            <h1>Assign an Employee to a Hospital(s)</h1>
        </div>
        <div class="registrationData">
            <label for="employee_id">Employee Id</label>
            <input type="text" name="user_id" class="inputData" id="user_id" required="required">

            <label for="hospital_id">Hospital Id</label>
            <input type="text" name="hospital_id" class="inputData" id="hospital_id" required="required">

            <label for="is_active">Active</label>
            <select name="is_active" class="inputData" id="user_type_id" required>
                <option value="active">1</option>
                <option value="not_ctive">0</option>
            </select>

            <label for="date_joined">Date Joined</label>
            <input type="date" name="date_joined" class="inputData" id="date_joined" required="required">

            <label for="date_left">Date Left</label>
            <input type="date" name="date_left" class="inputData" id="date_left" required="required">

            <button class="btn" id="save">Save</button>
            <button class="btn" id="logout">Logout!</button>
            <a href="patientToHospDisplay.html" style="text-align: center;">Show results</a>

        </div>

    </form>

    <script src="/Hospital_FrontEnd/JS/axios.min.js"></script>
    <script src="/Hospital_FrontEnd/JS/script.js" type="text/javascript"></script>
    <script>
        workshop_pages.loadFor("employeeToHosp");
    </script>

</body>
