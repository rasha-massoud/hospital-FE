<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Hospital_FrontEnd/CSS/login.css" rel="StyleSheet" />
    <title>Login Form!</title>
</head>

<body>
    <div name="registrationForm" class="registrationForm"> 
        <div class="formTitle">
            <h1>Login Form!</h1>
        </div>
        <div class="registrationData">
            <label for="email">Email</label>
            <input type="email" name="email" class="inputData" id="email" placeholder="Janedoe@gmail.com" required>

            <label for="passsword">Password</label>
            <input type="password" name="password" class="inputData" id="password" placeholder="********" required>
            <div class="createAccount">
                <p>Not registered yet!</p>
                <a href='/Hospital_FrontEnd/HTML/registration.html'>Create an Account</a>
                <h3 id="test"></h3>
            </div>
            <button class="btn" id="signIn">Sign in</button>
        </div>
    </div>
    <script src="/Hospital_FrontEnd/JS/axios.min.js"></script>
    <script src="/Hospital_FrontEnd/JS/script.js" type="text/javascript"></script>
    <script>
        workshop_pages.loadFor("login");
    </script>

</body>

</html>
