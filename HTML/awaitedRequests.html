<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Hospital_FrontEnd/CSS/awaitingRequests.css" rel="StyleSheet" />
    <title>Requests</title>
</head>

<body>
    <nav class="navBar">
        <div class="navTitle">Admin's Page</div>
        <div class="navOptions">
            <ul>
                <li><a href="/Hospital_FrontEnd/HTML/hospital.html">Hospitals</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/employee.html">Employees</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/patient.html">Patients</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/patientToHosp.html">Patient/Hosp</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/employeeToHosp.html">Employee/Hosp</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/awaitedRequests.html">Service</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/statistics.html">Statistics</a></li>
            </ul>
        </div>
    </nav>
    <div class="optionData">
        <div class="colDisplay">
            <div class="rowDisplay labelMargin">
                <h2>Employee Id</h2>
                <h2>Patient Id</h2>
                <h2>Description</h2>
                <h2>Cost</h2>
                <h2>Department Id</h2>
                <h2>Approval Status</h2>
            </div>
            <div class="colDisplay" id="colDisplay">
                <div class="rowDisplay" id="usersData">
                    <h2 class="rowData" id="employeeIdGet"></h2>
                    <h2 class="rowData" id="patientIdGet"></h2>
                    <h2 class="rowData" id="descriptionGet"></h2>
                    <h2 class="rowData" id="costGet"></h2>
                    <h2 class="rowData" id="departmentGet"></h2>
                    <h2 class="rowData" id="approvedGet"></h2>
                </div>
            </div>
        </div>
        <div class="formTitle">
            <h1>Approval Form!</h1>
        </div>
        <div name="registrationForm">
            <div class="registrationData" id="registrationData">
                <label for="employee_id">Employeer Id</label>
                <input type="text" name="employee_id" class="inputData" id="employee_id" required="required">

                <label for="patient_id">Patient Id</label>
                <input type="text" name="patient_id" class="inputData" id="patient_id" required="required">

                <label for="description">Description</label>
                <input type="text" name="description" class="inputData" id="description" required="required">

                <label for="cost">Cost</label>
                <input type="text" name="cost" class="inputData" id="cost" required="required">

                <label for="department_id">Department Id</label>
                <input type="text" name="department_id" class="inputData" id="department_id" required="required">

                <label for="approved">Approval</label>
                <select name="approved" class="inputData" id="approved" required>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>

                <button class="btn" id="accept">Approve a Service</button>
            </div>
    </div>


    <script src="/Hospital_FrontEnd/JS/axios.min.js"></script>
    <script src="/Hospital_FrontEnd/JS/script.js" type="text/javascript"></script>
    <script>
        workshop_pages.loadFor("awaitingRequests");
    </script>

</body>

</html>
