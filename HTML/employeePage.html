<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Hospital_FrontEnd/CSS/editEmployee.css" rel="StyleSheet" />
    <title>Edit Profile</title>
</head>

<body>
    <nav class="navBar">
        <div class="navTitle">Patient's Page</div>
        <div class="navOptions">
            <ul>
                <li><a href="/Hospital_FrontEnd/HTML/assignService.html">Service</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/employeePage.html">Edit</a></li>
            </ul>
        </div>
    </nav>
    <div name="registrationForm" class="registrationForm">
        <div class="formTitle">
            <h1>Edit Profile!</h1>
        </div>
        <div class="registrationData">
            <label for="id">User Id</label>
            <input type="text" name="id" class="inputData" id="id" placeholder="Jane Doe"
                required="required">

            <label for="name">Name</label>
            <input type="text" name="name" class="inputData" id="name" placeholder="Jane Doe"
                required="required">

            <label for="email">Email</label>
            <input type="email" name="email" class="inputData" id="email" placeholder="Janedoe@gmail.com"
                required="required">

            <label for="passsword">Password</label>
            <input type="password" name="password" class="inputData" id="password" placeholder="********"
                required="required">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" class="inputData" id="confirmPassword" placeholder="********"
                required="required">

            <label for="dob">Day of Birth</label>
            <input type="date" name="dob" class="inputData" id="dob" required="required">

            <button class="btn" id="submit">Edit</button>
            <button class="btn" onclick="window.location.href='/Hospital_FrontEnd/HTML/patientDepartment.html'">Cancel</button>
            <button class="btn" id="logout">Logout!</button>
        </div>

    </div>
    <script src="/Hospital_FrontEnd/JS/axios.min.js"></script>
    <script src="/Hospital_FrontEnd/JS/script.js" type="text/javascript"></script>
    <script>
        workshop_pages.loadFor("editProfileEmployee");
    </script>

</body>

</html>
