<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Hospital_FrontEnd/CSS/department.css" rel="StyleSheet" />
    <title>Departments</title>
</head>

<body>
    <nav class="navBar">
        <div class="navTitle">Patient's Page</div>
        <div class="navOptions">
            <ul>
                <li><a href="/Hospital_FrontEnd/HTML/patientDepartment.html">Department/Room</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/patientMedication.html">Medication</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/patientRequestService.html">Services</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/patientInvoice.html">Invoice</a></li>
                <li><a href="/Hospital_FrontEnd/HTML/patientEdit.html">Edit</a></li>
            </ul>
        </div>
    </nav>
    <div name="registrationForm" class="registrationForm">
        <div class="formTitle">
            <h1>Choose the Department and room</h1>
        </div>
        <div class="registrationData">
            <label for="patient_id">Patient Id</label>
            <input type="text" name="user_id" class="inputData" id="user_id" required="required">

            <label for="department_id">Department Id</label>
            <input type="text" name="department_id" class="inputData" id="department_id" required="required">

            <label for="hospital_id">Hospital Id</label>
            <input type="text" name="hospital_id" class="inputData" id="hospital_id" required="required">

            <label for="room_id">Room Id</label>
            <input type="text" name="room_id" class="inputData" id="room_id" required="required">

            <label for="datetime_entered">Date Joined</label>
            <input type="text" name="datetime_entered" class="inputData" id="datetime_entered" required="required">

            <label for="datetime_left">Date Left</label>
            <input type="text" name="datetime_left" class="inputData" id="datetime_left" required="required">
            
            <label for="bed_number">Bed Number</label>
            <select name="bed_number" class="inputData" id="bed_number" required>
                <option value="active">1</option>
                <option value="not_ctive">2</option>
            </select>

            <button class="btn" id="save">Save</button>
        </div>
    </div>

    <script src="/Hospital_FrontEnd/JS/axios.min.js"></script>
    <script src="/Hospital_FrontEnd/JS/script.js" type="text/javascript"></script>
    <script>
        workshop_pages.loadFor("department");
    </script>

</body>

</html>
