<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/CSS/registration.css" rel="StyleSheet" />
    <title>Register Form!</title>
</head>

<body>

    <form name="registrationForm" class="registrationForm">
        <div class="formTitle">
            <h1>Registration Form!</h1>
        </div>
        <div class="registrationData">
            <label for="username">Username</label>
            <input type="text" name="username" class="inputData" id="username" placeholder="Jane Doe"
                required="required">

            <label for="email">Email</label>
            <input type="email" name="email" class="inputData" id="email" placeholder="Janedoe@gmail.com"
                required="required">

            <label for="passsword">Password</label>
            <input type="password" name="password" class="inputData" id="password" placeholder="********"
                required="required">

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" class="inputData" id="confirmPassword" placeholder="********"
                required="required">

            <label for="position">Choose Role</label>
            <select name="position" id="position" required>
                <option value="patient">Patient</option>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>

            <button class="btn" id="submit">Register</button>
        </div>

    </form>
    <script src="/JS/axios.min.js"></script>
    <script src="/JS/script.js" type="text/javascript"></script>
    <script>
        workshop_pages.loadFor("registration");
    </script>

</body>

</html>
